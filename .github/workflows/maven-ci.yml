# separate terms of service, privacy policy, and support
# documentation.

name: Java CI con Maven

# ¿Cuándo se activa el robot?

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest # Usaremos una máquina Linux virtual

    steps:
    # Paso 1: Descargar el código
    - uses: actions/checkout@v4

    # Paso 2: Instalar Java 25
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven # Esto hace que las descargas sean más rápidas
    # Paso 3: Ejecutar Maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
